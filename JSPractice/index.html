<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>JavaScript</title>
	</head>
	<body>
		<p id="pid">这是一个段落</p>
		<button type="button" onclick="changeContent()">点击我</button>
		<script src="js/001 Output.js"></script>
		<h5 id="hid"></h5>
		<script>
			document.getElementById("hid").innerHTML= "Edward Peng";
		</script>
		<script>
			document.getElementById("hid").innerHTML= 15 * 10;
		</script>	
		<button type="button" onclick="sum(10, 30)">求和</button>
		<script src="js/002 Grammar.js"></script>
		
		<!--JavaScript 操作符-->
		<p id="computationId">操作符</p>
		<button type="button" onclick="computationFun()">运算结果</button>
		<script src="js/002 Grammar.js"></script>
		<script src="js/004 DataType.js"></script>
		<!--005 对象-->
		<br />
		<script src="js/005 Object.js"></script>
		
		<!--006 函数-->
		<br />
		<button type="button" onclick="nameAndJobFun('Edward','Engineer')">职业</button>
		<script src="js/006 Function.js"></script>
		
		<!--007 作用域-->
		<br />
		<p id="p007"></p>
		<script src="js/007 ActionScope.js"></script>
		
		<!--008 事件-->
		<br />
		<button type="button" onclick="showDate()">现在的时间是</button>
		<script src="js/008 Event.js"></script>
		<p id="p008"></p>
		<button type="button" onclick="this.innerHTML=Date()">Time Now is</button>
		
		<!--009 字符串-->
		<br />
		<p id="p009"></p>
		<script src="js/009 String.js"></script>
		
		<!--010 运算符-->
		<br />
		<button type="button" onclick="addStringF()">现在的天气情况</button>
		<p id="p010"></p>
		<script src="js/010 Operator.js"></script>
		
		<!--011 JavaScript 比较 和 逻辑运算符-->
		<br />
		年龄：<input type="text" id="age"/>
		<button type="button" onclick="myFunction()">年龄是否达到了选举要求</button>
		<p id="p011"></p>
		<script src="js/011 Comparison.js"></script>
	</body>
</html>
